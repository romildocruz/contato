<ion-list>
  <ion-item *ngFor="let contato of contatos">
    <ion-avatar slot="start">
      <img src="{{contato.image}}">
    </ion-avatar>
    <ion-label>
      <small><strong>{{ contato.nome }}</strong></small> <br>

      {{contato.email }}|
      {{contato.CPF }}
      <br>
      <small>
        {{contato.telefone }} |
        {{contato.endereco }}
      </small>

      <ion-button color="primary" size="small" (click)="contatoDetalhe()">Detalhe</ion-button>

      <ion-button ion-item routerLink="/contato-editar/{{ contato.id }}">
        <ion-icon name="more" slot="start"></ion-icon>
        <ion-label>Editar</ion-label>
      </ion-button>
      <!-- <ion-button color="secondary" size="small" (click)="contatoEditar()">Editar</ion-button> -->


      <ion-button color="danger" size="small" (click)="contatoExcluir()">Excluir</ion-button>
    </ion-label>
  </ion-item>
</ion-list>
